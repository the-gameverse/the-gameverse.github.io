<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loading</title>
    <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css');
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        color: white;
        font-family: Space Grotesk;
    }

    #background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
    }

    #loader-container {
        text-align: center;
        z-index: 1000;
    }

    /* Bar Loader Styles */
    .bar-loader-container {
        position: relative;
        width: 300px;
        height: 30px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        overflow: hidden;
        margin: 0 auto;
    }

    .bar-loader {
        position: absolute;
        height: 100%;
        width: 0;
        background-color: red;
        animation: loadingBar 4s forwards, fadeInOut 2s 4s infinite; /* 3-second loading + 2s fade in/out after */
        border-radius: 15px;
    }

    @keyframes loadingBar {
        0% {
            width: 0;
            background-color: red;
        }
        50% {
            width: 50%;
            background-color: white;
        }
        100% {
            width: 100%;
            background-color: red;
        }
    }

    /* Fade in and out from white effect */
    @keyframes fadeInOut {
        0% {
            background-color: red;
            opacity: 1;
        }
        50% {
            background-color: white;
            opacity: 0.5;
        }
        100% {
            background-color: red;
            opacity: 1;
        }
    }

    #popup {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1.2em;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        animation: slideUp 1s forwards;
    }

    @keyframes slideUp {
        0% { bottom: -50px; }
        100% { bottom: 20px; }
    }

    /* Fading color animation for text */
    .fadeColor {
        animation: fadeRedWhite 3s infinite;
    }

    @keyframes fadeRedWhite {
        0% {
            color: red;
        }
        50% {
            color: white;
        }
        100% {
            color: red;
        }
    }

    /* Warning message styles */
    #warning {
        display: none; /* Hidden by default */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 40px;
        font-size: 2em;
        font-weight: bold;
        border-radius: 10px;
        text-align: center;
        z-index: 2000;
    }
    </style>
</head>
<body>


    <!-- Warning message -->
    <div id="warning" style="color:red;border:2px solid white">
        <img src=/uploads/branding/favicon.png height=100px width=100px>
        <h1>Content Blocked</h1>
        <p>The content did not respond, which likely means that the content has been blocked. </p>
        <br>
        If this is not a bug, and the content is unblocked, <a href=/contact> submit a bug report. </a>
    </div>

    </script>
</body>
</html>
